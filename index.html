<!doctype html>
<html>
  <head>
    <title>Livesheet</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/application.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <script src="js/application.js"></script>
  </head>
  <body>
    <div id="application">
      <div class="section group">
        <div class="col span_3_of_9">
          <input id="txt_character_name" class="data" />
          <span>Character name</span>
        </div>
        <div class="col span_2_of_9">
          <div>
            <input id="txt_class" class="data" />
            <span>Class</span>
            <input id="txt_level" class="data" />
            <span>Level</span>
          </div>
          <div>
            <input id="txt_race" class="data" />
            <span>Race</span>
          </div>
        </div>
        <div class="col span_2_of_9">
          <div>
            <input id="txt_background" class="data" />
            <span>Background</span>
            <input id="txt_alignment" class="data" />
            <span>Alignment</span>
          </div>
        </div>
        <div class="col span_2_of_9">
          <div>
            <input id="txt_player_name" class="data" />
            <span>Player name</span>
            <input id="txt_experience" class="data" />
            <span>Experience</span>
          </div>
        </div>
      </div> <!-- section group -->
      <div class="section group">
        <div class="col span_1_of_9">
          <div class="stat_block">
            <span>Strength</span>
            <input id="txt_strength_score" class="data" />
            <input id="txt_strength_bonus" class="data" />
          </div>
          <div class="stat_block">
            <span>Dexterity</span>
            <input id="txt_dexterity_score" class="data" />
            <input id="txt_dexterity_bonus" class="data" />
          </div>
          <div class="stat_block">
            <span>Constitution</span>
            <input id="txt_constitution_score" class="data" />
            <input id="txt_constitution_bonus" class="data" />
          </div>
          <div class="stat_block">
            <span>Intelligence</span>
            <input id="txt_intelligence_score" class="data" />
            <input id="txt_intelligence_bonus" class="data" />
          </div>
          <div class="stat_block">
            <span>Wisdom</span>
            <input id="txt_wisdom_score" class="data" />
            <input id="txt_wisdom_bonus" class="data" />
          </div>
          <div class="stat_block">
            <span>Charisma</span>
            <input id="txt_charisma_score" class="data" />
            <input id="txt_charisma_bonus" class="data" />
          </div>
        </div> <!-- stat col -->
        <div class="col span_2_of_9">
          <div class="inspiration">
            <input id="txt_inspiration" class="data" />
            <span>Inspiration</span>
          </div>
          <div class="proficiency">
            <input id="txt_proficiency" class="data" />
            <span>Proficiency</span>
          </div>
          <div class="saving_throws">
            <div class="saving_throw">
              <input type="checkbox" id="cb_str_save" class="data" />
              <input id="txt_str_save" class="data" />
              <span>Strength</span>
            </div>
            <div class="saving_throw">
              <input type="checkbox" id="cb_dex_save" class="data" />
              <input id="txt_dex_save" class="data" />
              <span>Dexterity</span>
            </div>
            <div class="saving_throw">
              <input type="checkbox" id="cb_con_save" class="data" />
              <input id="txt_con_save" class="data" />
              <span>Constitution</span>
            </div>
            <div class="saving_throw">
              <input type="checkbox" id="cb_int_save" class="data" />
              <input id="txt_int_save" class="data" />
              <span>Intelligence</span>
            </div>
            <div class="saving_throw">
              <input type="checkbox" id="cb_wis_save" class="data" />
              <input id="txt_wis_save" class="data" />
              <span>Wisdom</span>
            </div>
            <div class="saving_throw">
              <input type="checkbox" id="cb_cha_save" class="data" />
              <input id="txt_cha_save" class="data" />
              <span>Charisma</span>
            </div>
            <span>Saving Throws</span>
          </div>
          <div class="skills">
            <div class="skill">
              <input type="checkbox" id="cb_acrobatics" class="data" />
              <input id="txt_acrobatics" class="data" />
              <span>Acrobatics <em>(Dex)</em></span>
            </div>
            <div class="skill">
              <input type="checkbox" id="cb_animal_handling" class="data" />
              <input id="txt_animal_handling" class="data" />
              <span>Animal Handling <em>(Wis)</em></span>
            </div>
            <span>Skills</span>
          </div>
        </div> <!-- skill col -->
      </div> <!-- section group -->
    </div> <!-- application -->
  </body>
</html>
